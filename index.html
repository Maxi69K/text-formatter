<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome-->
    <!-- <script src="https://kit.fontawesome.com/1bbe3cd657.js" crossorigin="anonymous"></script> -->
    <title>Text Formatter</title>
    <meta name="description" content="Text formatter.">
    <meta name="keywords" content="Text, formatter">
    <meta name="author" content="Goran Kekez">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h2>Type in your words</h2>
    <input type="text" id="input-field" placeholder="input text">
    <button class="btn uppercase red darken-1" style="text-transform: uppercase">ABC</button>
    <button class="btn lowercase blue darken-1" style="text-transform: lowercase">ABC</button>
    <button class="btn capitalize purple darken-1" style="text-transform: capitalize">Abc</button>
    <button class="btn bold grey darken-4" style="text-transform: bold">B</button>
    <button class="btn italic grey darken-4" style="font-style: italic">i</button>
    <button class="btn underline grey darken-4" style="text-decoration: underline">ABC</button>
    <p id="output-field">Output</p>

    <script src="js/main.js"></script>
    <noscript>JavaScript not enabled!</noscript>
</body>

</html>
